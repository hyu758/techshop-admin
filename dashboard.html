<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <meta name="author" content="BonTao">
  <meta name="description" content="">

  <!-- Nucleo Icons -->
  <link href="assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="assets/css/nucleo-svg.css" rel="stylesheet" />

  <!-- Tailwind CSS -->
  <link href="assets/css/output.css" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

    .font-family-karla {
      font-family: karla;
    }

    .bg-sidebar {
      background: #3d68ff;
    }

    .cta-btn {
      color: #3d68ff;
    }

    .active-nav-link {
      background: #1947ee;
    }

    .nav-item:hover {
      background: #1947ee;
    }

    .account-link:hover {
      background: #3d68ff;
    }
  </style>
</head>


<body class="bg-gray-100 font-family-karla flex">
  <aside class="relative bg-sidebar h-screen w-64 hidden sm:block shadow-xl">
    <div class="p-6">
      <a href="dashboard.html" class="text-white text-3xl font-semibold uppercase hover:text-gray-300">Admin</a>
    </div>
    <nav class="text-white text-base font-semibold pt-3">
      <a href="dashboard.html" class="flex items-center active-nav-link text-white py-4 pl-6 nav-item">
        <i class="fas fa-tachometer-alt mr-3"></i>
        Dashboard
      </a>
      <a href="tables.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 nav-item">
        <i class="fas fa-table mr-3"></i>
        Tables
      </a>
      <a href="forms.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-4 pl-6 nav-item">
        <i class="fas fa-align-left mr-3"></i>
        Forms
      </a>
    </nav>
  </aside>

  <div class="relative w-full flex flex-col h-screen overflow-y-hidden">

    <!-- Desktop Header -->
    <header class="w-full items-center bg-white py-2 px-6 hidden sm:flex">
      <div class="w-1/2"></div>
      <div x-data="{ isOpen: false }" class="relative w-1/2 flex justify-end">
        <button @click="isOpen = !isOpen"
          class="realtive z-10 w-12 h-12 rounded-full overflow-hidden border-4 border-gray-400 hover:border-gray-300 focus:border-gray-300 focus:outline-none">
          <img src="avatar-default.jpg">
        </button>
        <div x-show="isOpen" class="absolute w-32 bg-white rounded-lg shadow-lg py-2 mt-16">
          <a href="#" id="logout-btn-desktop" class="block px-4 py-2 account-link hover:text-white">Sign Out</a>
        </div>     
      </div>
    </header>

    <!-- Mobile Header & Nav -->
    <header x-data="{ isOpen: false }" class="w-full bg-sidebar py-5 px-6 sm:hidden">
      <div class="flex items-center justify-between">
        <a href="index.html" class="text-white text-3xl font-semibold uppercase hover:text-gray-300">Admin</a>
        <button @click="isOpen = !isOpen" class="text-white text-3xl focus:outline-none">
          <i x-show="!isOpen" class="fas fa-bars"></i>
          <i x-show="isOpen" class="fas fa-times"></i>
        </button>
      </div>

      <!-- Dropdown Nav -->
      <nav :class="isOpen ? 'flex': 'hidden'" class="flex flex-col pt-4">
        <a href="dashboard.html" class="flex items-center active-nav-link text-white py-2 pl-4 nav-item">
          <i class="fas fa-tachometer-alt mr-3"></i>
          Dashboard
        </a>
        <a href="tables.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item">
          <i class="fas fa-table mr-3"></i>
          Tables
        </a>
        <a href="forms.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item">
          <i class="fas fa-align-left mr-3"></i>
          Forms
        </a>
        <a href="#" id="logout-btn-mobile" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item">
          <i class="fas fa-sign-out-alt mr-3"></i>
          Sign Out
        </a>    
      </nav>
    </header>

    <div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
      <main class="w-full flex-grow p-6">
        <div class="container mx-auto py-4">
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <!-- Card 1 -->
            <div class="bg-white shadow-lg rounded-lg p-4">
              <div class="flex items-center justify-between p-3">
                <div>
                  <p class="text-sm mb-0 text-gray-600 font-semibold">Users</p>
                  <h5 class="text-lg font-bold text-red-800" id="user-count">0</h5>
                </div>
                <div class="flex items-center justify-center w-12 h-12 bg-blue-500 text-white rounded-full shadow-md">
                  <i class="ni ni-world text-xl"></i>
                </div>
              </div>
              <div class="ps-3 pe-10">
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                  <div class="bg-gray-800 h-2.5 rounded-full w-1/2"></div>
                </div>
              </div>
            </div>
            <!-- Card 2 -->
            <div class="bg-white shadow-lg rounded-lg p-4">
              <div class="flex items-center justify-between p-3">
                <div>
                  <p class="text-sm mb-0 text-gray-600 font-semibold">Total Sold Quantity</p>
                  <h5 class="text-lg font-bold text-red-800" id="total-sold-quantity">0</h5>
                </div>
                <div class="flex items-center justify-center w-12 h-12 bg-blue-500 text-white rounded-full shadow-md">
                  <i class="ni ni-money-coins text-xl"></i>
                </div>
              </div>
              <div class="ps-3 pe-10">
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                  <div class="bg-gray-800 h-2.5 rounded-full w-1/2"></div>
                </div>
              </div>
            </div>

            <!-- Card 3 -->
            <div class="bg-white shadow-lg rounded-lg p-4">
              <div class="flex items-center justify-between p-3">
                <div>
                  <p class="text-sm mb-0 text-gray-600 font-semibold">Total Stock Quantity</p>
                  <h5 class="text-lg font-bold text-red-800" id="total-stock-quantity">0</h5>
                </div>
                <div class="flex items-center justify-center w-12 h-12 bg-blue-500 text-white rounded-full shadow-md">
                  <i class="ni ni-paper-diploma text-xl"></i>
                </div>
              </div>
              <div class="ps-3 pe-10">
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                  <div class="bg-gray-800 h-2.5 rounded-full w-1/2"></div>
                </div>
              </div>
            </div>
            <!-- Card 4 -->
            <div class="bg-white shadow-lg rounded-lg p-4">
              <div class="flex items-center justify-between p-3">
                <div>
                  <p class="text-sm mb-0 text-gray-600 font-semibold">Sales</p>
                  <h5 class="text-lg font-bold text-red-800" id="total-revenue">0</h5>
                </div>
                <div class="flex items-center justify-center w-12 h-12 bg-blue-500 text-white rounded-full shadow-md">
                  <i class="ni ni-cart text-xl"></i>
                </div>
              </div>
              <div class="ps-3 pe-10">
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                  <div class="bg-gray-800 h-2.5 rounded-full w-5/6"></div>
                </div>
              </div>
            </div>
          </div>


          <!--Chart-->
          <div class="sm:flex block justify-center gap-4 mt-4">
            <div class="sm:w-1/2 w-100 shadow-lg rounded-lg p-4">
              <div class="border-b pb-4 flex items-center">
                <p class="text-lg font-semibold p-1">Customers with highest total spend</p>
                <i class="fa fa-arrow-up text-green-600"></i>
              </div>
              <div class="bg-blue-500 rounded-t-lg py-3 px-4 mb-3">
                <canvas id="chart-bars-1" class="w-full h-40"></canvas>
              </div>
            </div>

            <!-- Active Users -->
            <div class="sm:w-1/2 w-100 bg-white shadow-lg rounded-lg p-4">
              <div class="border-b pb-4 flex items-center">
                <p class="text-lg font-semibold p-1">Customers with most purchases</p>
                <i class="fa fa-arrow-up text-green-600"></i>
              </div>
              <div class="bg-red-400 rounded-t-lg py-3 px-4 mb-3">
                <canvas id="chart-bars-2" class="w-full h-40"></canvas>
              </div>
            </div>
          </div>


      </main>
      <footer class="w-full bg-white text-right p-4">
        Built by <a target="_blank" href="https://github.com/hyu758" class="underline">Tao</a>.
      </footer>
    </div>
  </div>

  <!-- AlpineJS -->
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
    integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>


  <!--   Core JS Files   -->
  <script src="assets/js/core/popper.min.js"></script>
  <script src="assets/js/core/bootstrap.min.js"></script>
  <script src="assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="assets/js/plugins/smooth-scrollbar.min.js"></script>
  <script src="assets/js/plugins/chartjs.min.js"></script>


  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>

  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="assets/js/soft-ui-dashboard.min.js?v=1.0.7"></script>

  <script src="assets/js/dashboard.js"></script>

  <script src="assets/js/logout.js"></script>


</body>
</html>
