            <!-- <button class="w-full bg-white cta-btn font-semibold py-2 mt-5 rounded-br-lg rounded-bl-lg rounded-tr-lg shadow-lg hover:shadow-xl hover:bg-gray-300 flex items-center justify-center">

        <div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
            <main class="w-full flex-grow p-6">
                <h1 class="w-full text-3xl text-black pb-6">Forms</h1>

                <div class="flex flex-wrap justify-center">
                    <div class="w-full lg:w-1/2 my-6 pr-0 lg:pr-2">
                        <p class="text-xl pb-6 flex items-center">
                            <i class="fas fa-list mr-3"></i> Add Product
                        </p>
                        <div class="leading-loose">
                            <form class="p-10 bg-white rounded shadow-xl add-product-form">
                                <!-- Name -->
                                <div>
                                    <label class="block text-sm text-gray-600" for="name">Name</label>
                                    <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="name" name="name" type="text" required placeholder="Product Name" aria-label="Name">
                                </div>
                                <!-- Description -->
                                <div class="mt-2">
                                    <label class="block text-sm text-gray-600" for="description">Description</label>
                                    <textarea class="w-full px-5 py-2 text-gray-700 bg-gray-200 rounded" id="description" name="description" rows="4" required placeholder="Product Description" aria-label="Description"></textarea>
                                </div>
                                <!-- Price -->
                                <div class="mt-2">
                                    <label class="block text-sm text-gray-600" for="price">Price</label>
                                    <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="price" name="price" type="number" step = "any" required placeholder="Product Price" aria-label="Price">
                                </div>
                                <!-- Stock Quantity -->
                                <div class="mt-2">
                                    <label class="block text-sm text-gray-600" for="stock_quantity">Stock Quantity</label>
                                    <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="stock_quantity" name="stock_quantity" type="number" required placeholder="Stock Quantity" aria-label="Stock Quantity">
                                </div>
                                <!-- Category ID -->
                                <div class="mt-2">
                                    <label class="block text-sm text-gray-600" for="category_id">Category ID</label>
                                    <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="category_id" name="category_id" type="number" required placeholder="Category ID" aria-label="Category ID">
                                </div>
                                <!-- Image URL -->
                                <div class="mt-2">
                                    <label class="block text-sm text-gray-600" for="image_url">Image URL</label>
                                    <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="image_url" name="image_url" type="text" required placeholder="Image URL" aria-label="Image URL">
                                </div>
                                <!-- Brand -->
                                <div class="mt-2">
                                    <label class="block text-sm text-gray-600" for="brand">Brand</label>
                                    <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" id="brand" name="brand" type="text" required placeholder="Brand" aria-label="Brand">
                                </div>
                                <!-- Submit Button -->
                                <div class="mt-6">
                                    <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded" type="submit">Submit</button>
                                </div>
                            </form>
                        </div>

    <!-- AlpineJS -->

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('.add-product-form');
        
        form.addEventListener('submit', async function(event) {
            event.preventDefault(); // Ngăn chặn form gửi mặc định
            
            // Lấy dữ liệu từ form
            const name = document.getElementById('name').value.trim();
            const description = document.getElementById('description').value.trim();
            const price = parseFloat(document.getElementById('price').value.trim());
            const stock_quantity = parseInt(document.getElementById('stock_quantity').value.trim(), 10);
            const category_id = parseInt(document.getElementById('category_id').value.trim(), 10);
            const image_url = document.getElementById('image_url').value.trim();
            const brand = document.getElementById('brand').value.trim();

            // Kiểm tra tính hợp lệ của giá
            const pricePattern = /^\d+(\.\d{1,2})?$/;
            if (!pricePattern.test(price)) {
                alert('Vui lòng nhập số tiền hợp lệ!');
                return;
            }

            // Tạo đối tượng dữ liệu để gửi
            const productData = {
                name: name,
                description: description,
                price: parseFloat(price),
                stock_quantity: parseInt(stock_quantity, 10),
                category_id: parseInt(category_id, 10),
                image_url: image_url,
                brand: brand,
            };
            try {
                // Gửi dữ liệu đến API
                const response = await fetch('https://techshop-backend-c7hy.onrender.com/api/createProduct', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });
                console.log(productData);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                // Xử lý phản hồi từ API
                const result = await response.json();
                alert('Thêm sản phẩm thành công!');
                form.reset(); // Đặt lại form sau khi thành công

            } catch (error) {
                console.error('Error adding product:', error);
                alert('Có lỗi khi thêm dữ liệu. Vui lòng thử lại');
            }
        });
    });
    </script>
