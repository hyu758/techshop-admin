<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-custom {
            background-color: #f0f4f8;
        }
    </style>
</head>

<body class="bg-custom flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-semibold mb-6 text-center">Admin Login</h2>
        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="w-full p-2 border border-gray-300 rounded"
                    required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded"
                    required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
            <p id="error-message" class="mt-4 text-red-500 text-center hidden">Invalid username or password</p>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('users.txt')
                .then(response => response.text())
                .then(text => {
                    // Split the text into lines, removing carriage returns and trimming whitespace
                    const lines = text.trim().split(/\r?\n/);
                    // Convert lines into an array of [username, password] pairs
                    const users = lines.map(line => line.split(':').map(part => part.trim()));

                    // Find the user with matching username and password
                    const user = users.find(([user, pass]) => user === username && pass === password);

                    if (user) {
                        alert('Login successful');
                        window.location.href = 'dashboard.html';
                    } else {
                        document.getElementById('error-message').classList.remove('hidden');
                    }
                })
                .catch(error => console.error('Error fetching user data:', error));
        });

    </script>
</body>

</html>
